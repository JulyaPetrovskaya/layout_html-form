<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="title visually-hidden">HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="block">
          <label for="surname">Surname:</label>
          <input 
            type="text" 
            id ="surname" 
            name="surname"
            autocomplete="off"
            pattern="\w+"
            minlength="3"
            maxlength="32"
          >
        </div>
        <div class="block">
          <label for="name">Name:</label>
          <input 
            type="text" 
            id ="name" 
            name="name"
            autocomplete="off"
            pattern="\w+"
            minlength="3"
            maxlength="32"
          >
        </div>
        <div class="block">
          <label for="old">How olg are you?</label>
          <input 
            type="number" 
            min="1" 
            max="100" 
            id ="old" 
            name="old"
            value="12"
          >
        </div>
        <div class="block">
          <label for="birth">Full date of birth:</label>
          <input 
            type="date" 
            name="birth"
          >
        </div>
        <div class="block">
          <label for="check">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            name="check" 
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="block">
          <label for="email">E-mail:</label>
          <input 
            type="email" 
            name="email" 
            required
            placeholder="email@example.com"
          >
        </div>
        <div class="block">
          <label for="password">Password:</label>
          <input 
            type="password" 
            name="password" 
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="block">
          Do you love cats?
          <input 
              type="radio" 
              name="pets"
          >
          <label for="pets">Yes</label>
          <input 
              type="radio" 
              name="pets"
          >
          <label for="pets">No</label>
        </div>
        <div class="block">
          <label for="color">What is your favorite color?</label>
          <input 
            type="color" 
            name="color"
          >
        </div>
        <div class="block">
          <label for="time">What time do you go to bed?</label>
          <input 
            type="time" 
            name="time"
          >
        </div>
        <div class="block">
          <label for="cars">
          What are your favorite brand of cars?
            <select 
              name="cars" 
              class="cars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value=" "></option>
            </select>
          </label>
        </div>
        <div class="block">
          <label for="vol">How do you rate our work?</label>
          <input 
            type="range" 
            id="vol" 
            name="vol" 
            min="0" 
            max="10"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="block">
          <label for="vol">Comments:</label>
          <textarea name="comments"></textarea>
        </div>
        <div class="block">
          <label for="recom">Would you recommend us?
            <select name="recom">
              <option name="recom"></option>
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
